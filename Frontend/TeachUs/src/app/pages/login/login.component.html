<div class="box">
  <div class="external-login">
    <h3 class="external-login-header">
      Login using social media to get quick access
    </h3>
    <a href="www.facebook.com" class="external-login-button">
      <a class="fa fa-facebook"></a>
      <button (click)="loginWithFacebook()">Login with Facebook</button>
    </a>
  </div>

  <div class="login-form">
    <div class="login-form-header">
      <h1>Login to your account</h1>
      <h3>
        Don't have an account yet?
        <a routerLink="/register" class="register-link">Sign up Here</a>
      </h3>
    </div>

    <div class="login-form-inputs-container">
      <div class="form-center">
        <form [formGroup]="model">
          <mat-form-field class="example-form">
            <mat-label>Email</mat-label>
            <input
              type="email"
              matInput
              [errorStateMatcher]="matcher"
              placeholder="Ex. pat@example.com"
              formControlName="email" />
            <mat-hint>Errors appear instantly!</mat-hint>
            <mat-error
              *ngIf="email.hasError('email') && !email.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="email.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-form">
            <mat-label>{{ "Password" | titlecase }}</mat-label>
            <input
              matInput
              [placeholder]="'Ex. ' + 'Jeff'"
              value=""
              type="password"
              formControlName="password" />
          </mat-form-field>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault">
              Remember Me
            </label>
          </div>
        </form>
      </div>
    </div>

    <button type="button" (click)="Login()" class="btn btn-primary">
      Login
    </button>
  </div>
</div>
